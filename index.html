    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-panel`).classList.add('active');
            });
        });

        // File upload handling
        document.getElementById('line-groups').addEventListener('change', handleFileUpload);
        document.getElementById('telegram-users').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                const recipientList = event.target.id === 'line-groups' 
                    ? document.getElementById('line-recipients')
                    : document.getElementById('telegram-recipients');

                recipientList.innerHTML = '';
                jsonData.forEach(row => {
                    const div = document.createElement('div');
                    div.className = 'recipient';
                    div.innerHTML = `
                        <span>${row.name || row.group || row.username}</span>
                        <button class="remove-btn">‡∏•‡∏ö</button>
                    `;
                    recipientList.appendChild(div);
                });
            };

            reader.readAsArrayBuffer(file);
        }
